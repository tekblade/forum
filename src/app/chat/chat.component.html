<div class="window">
    
    <div class="persistNewLine" *ngFor="let post of posts" [style.background-color]="post.color">
        Some user:<br>
        {{post.text}}
    </div>
</div>
<div class="flex">
<div class="width1">
<form [formGroup]="textAreaForm">
    <div class="form-group">
          <textarea class="form-control" id="message" rows="3" formControlName="textArea" placeholder="Type your message"></textarea>
      </div>
</form>
</div>

<button type="button" (click)="send()" class="width2 btn btn-success">send</button>

</div>
